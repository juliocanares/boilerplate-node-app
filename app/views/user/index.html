{% extends '../partials/base.html' %}

{% block body %}
		{% for user in users %}
			<div class="user">
  			<img src="{{user.photo}}" width="100" height="100">
		    <div><a href='/users/{{user.id}}'>{{user.firstname}}</a></div>
		    <div>{{user.lastname}}</div>
		    <div>{{user.email}}</div>
			</div>
		{% endfor %}
{% endblock %}
