{% extends '../partials/base.html' %}

{% block body %}
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-login">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-12">
						<a href="/auth/login" class="active">Login</a>
					</div>
				</div>
				<hr>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form id="register-form" method="post" role="form">
							<div class="form-group">
								<input type="text" name="username" class="form-control" placeholder="Username" value="">
							</div>
							<div class="form-group">
								<input type="text" name="firstname" class="form-control" placeholder="First name" value="">
							</div>
							<div class="form-group">
								<input type="text" name="lastname" class="form-control" placeholder="Last name" value="">
							</div>
							<div class="form-group">
								<input type="password" name="password" class="form-control" placeholder="Password">
							</div>
							<div class="form-group">
								<div class="row">
										<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="btn btn-lg btn-info" value="Register">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
